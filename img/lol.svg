<?xml version="1.0" encoding="UTF-8" standalone="no"?>
    <svg version="1.1" width="180mm" height="250mm" viewBox="0 0 180 250"
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
>

      <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect fill="black" x="0" y="0" width="5" height="5" opacity="0.1"/>
      <rect fill="white" x="5" y="0" width="5" height="5"/>
      <rect fill="black" x="5" y="5" width="5" height="5" opacity="0.1"/>
      <rect fill="white" x="0" y="5" width="5" height="5"/>
    </pattern>
</defs>
      <desc>Hand drawn sequence diagram</desc>
      <g font-family="Fondamento" text-anchor="left">
      <!-- draw user boxes and the vertical lines -->
      <!--
      <rect x="4" y="4" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
      -->
      <path stroke="blue" fill="url(#grid)" d="M 0 0 180 0 180 250 0 250 0 0"/>
      <!-- Header -->
      <svg x="1" y="1" version="1.1" width="178" height="34" viewBox="0 0 178 34" preserveAspectRatio="xMaxYMax meet">
        <g font-family="Fondamento" text-anchor="left">
          <rect x="1" y="1" width="176" height="28" fill="CornSilk" stroke="BurlyWood" stroke-width="0.5"/>
          <!-- Logo -->
          <g id="Logo" stroke="black" fill="white" font-weight="" stroke-width="0.3" font-variant="small-caps" lengthAdjust="spacingAndGlyphs">
            <text x="5" y="22" font-size="25" textLength="13">R</text>
            <text x="19" y="20" font-size="15" textLength="57">uneQuest</text>
            <text x="75" y="22" font-size="25" textLength="13">II</text>
          </g>
          <g id="pj_head_name">
            <text x="100" y="10" font-size="5"><tspan dy="-1">Jon</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 100 10 h 70"/>
            <text x="100" y="10" font-size="3" font-variant="small-caps"><tspan dy="3">Nom</tspan></text>
          </g>
          <g id="pj_head_player">
            <text x="100" y="22" font-size="5"><tspan dy="-1">Johan</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 100 22 h 70"/>
            <text x="100" y="22" font-size="3" font-variant="small-caps"><tspan dy="3">Joueur</tspan></text>
          </g>
        </g>
      </svg>
      <!-- Infos -->
      <svg x="1" y="31" version="1.1" width="178" height="50" viewBox="0 0 178 50" preserveAspectRatio="xMaxYMax meet">
        <g font-family="Fondamento" text-anchor="left">
          <rect x="1" y="1" width="176" height="48" fill="CornSilk" stroke="BurlyWood" stroke-width="0.5"/>
          <g id="pj_head_race">
            <text x="5" y="10" font-size="5"><tspan dy="-1">Humain</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 5 10 h 30"/>
            <text x="5" y="10" font-size="3" font-variant="small-caps"><tspan dy="3">Race</tspan></text>
          </g>
          <g id="pj_head_age">
            <text x="40" y="10" font-size="5"><tspan dy="-1">18</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 40 10 h 10"/>
            <text x="40" y="10" font-size="3" font-variant="small-caps"><tspan dy="3">Age</tspan></text>
          </g>
          <g id="pj_head_sex">
            <text x="55" y="10" font-size="5"><tspan dy="-1">M</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 55 10 h 10"/>
            <text x="55" y="10" font-size="3" font-variant="small-caps"><tspan dy="3">Sexe</tspan></text>
          </g>
          <g id="pj_head_culture">
            <text x="5" y="20" font-size="5"><tspan dy="-1">Civilisée</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 5 20 h 60"/>
            <text x="5" y="20" font-size="3" font-variant="small-caps"><tspan dy="3">Culture</tspan></text>
          </g>
          <g id="pj_head_origin">
            <text x="5" y="30" font-size="5"><tspan dy="-1">Le Nord</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 5 30 h 60"/>
            <text x="5" y="30" font-size="3" font-variant="small-caps"><tspan dy="3">Terre d'origine</tspan></text>
          </g>
          <g id="pj_head_job">
            <text x="5" y="40" font-size="5"><tspan dy="-1">Garde</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 5 40 h 60"/>
            <text x="5" y="40" font-size="3" font-variant="small-caps"><tspan dy="3">Profession</tspan></text>
          </g>
          <g id="pj_head_hair">
            <text x="70" y="10" font-size="5"><tspan dy="-1">Noir</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 70 10 h 30"/>
            <text x="70" y="10" font-size="3" font-variant="small-caps"><tspan dy="3">Cheveux</tspan></text>
          </g>
          <g id="pj_head_eyes">
            <text x="70" y="20" font-size="5"><tspan dy="-1">Noirs</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 70 20 h 30"/>
            <text x="70" y="20" font-size="3" font-variant="small-caps"><tspan dy="3">Yeux</tspan></text>
          </g>
          <g id="pj_head_weight">
            <text x="70" y="30" font-size="5"><tspan dy="-1">1m77 / 75Kg</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 70 30 h 30"/>
            <text x="70" y="30" font-size="3" font-variant="small-caps"><tspan dy="3">Taille / Poids</tspan></text>
          </g>
          <g id="pj_head_family">
            <text x="70" y="40" font-size="5"><tspan dy="-1">Starck</tspan></text>
            <path stroke="black" stroke-width="0.5" d="M 70 40 h 30"/>
            <text x="70" y="40" font-size="3" font-variant="small-caps"><tspan dy="3">Famille</tspan></text>
          </g>
          <!-- Heroisme -->
            <rect x="110" y="5" width="55" rx="2" ry="2" height="20" fill="none" stroke="Black" stroke-width="0.7"/>
            <text x="113" y="12" font-size="5" font-variant="small-caps">Points d'Héroisme</text>
        </g>
      </svg>
      <!-- Caracs -->
      <svg x="1" y="81" version="1.1" width="178" height="90" viewBox="0 0 178 90" preserveAspectRatio="xMaxYMax meet">
        <g font-family="Fondamento" text-anchor="left">
          <rect x="1" y="1" width="176" height="88" fill="CornSilk" stroke="BurlyWood" stroke-width="0.5"/>
          <g id="pj_stats" font-weight="bold">
            <g id="pj_stats_for">
              <path stroke="black" stroke-width="0.5" d="M 10 10 h 25"/>
              <text x="10" y="10" font-size="5"><tspan dy="-3">FOR</tspan></text>
              <text x="30" y="10" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_con">
              <path stroke="black" stroke-width="0.5" d="M 10 20 h 25"/>
              <text x="10" y="20" font-size="5"><tspan dy="-3">CON</tspan></text>
              <text x="30" y="20" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_tai">
              <path stroke="black" stroke-width="0.5" d="M 10 30 h 25"/>
              <text x="10" y="30" font-size="5"><tspan dy="-3">TAI</tspan></text>
              <text x="30" y="30" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_int">
              <path stroke="black" stroke-width="0.5" d="M 10 40 h 25"/>
              <text x="10" y="40" font-size="5"><tspan dy="-3">INT</tspan></text>
              <text x="30" y="40" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_pou">
              <path stroke="black" stroke-width="0.5" d="M 10 50 h 25"/>
              <text x="10" y="50" font-size="5"><tspan dy="-3">POU</tspan></text>
              <text x="30" y="50" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_dex">
              <path stroke="black" stroke-width="0.5" d="M 10 60 h 25"/>
              <text x="10" y="60" font-size="5"><tspan dy="-3">DEX</tspan></text>
              <text x="30" y="60" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
            <g id="pj_stats_cha">
              <text x="10" y="70" font-size="5"><tspan dy="-3">CHA</tspan></text>
              <text x="30" y="70" font-size="5"><tspan dy="-3">5</tspan></text>
            </g>
          </g>
        </g>
      </svg>
      </g>
      <!-- repeat head -->
      <!-- endrepeat -->
      <!-- EndHeader -->
      <!-- Footer -->
</svg>
